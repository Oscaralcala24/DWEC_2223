<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="nombreDisco">Nombre del disco: </label>
    <input type="text" name="nombreDisco" id="nombreDisco"><br>
    <label for="nombreGrupo">Nombre del grupo o cantante: </label>
    <input type="text" name="nombreGrupo" id="nombreGrupo"><br>
    <label for="anoPublicacion">Año de publicación: </label>
    <input type="date" name="anoPublicacion" id="anoPublicacion"><br>
    <label for="tipoMusica">Tipo de musica: </label>
    <select name="tipoMusica" id="tipoMusica">
        <option value="Rock">Rock</option>
        <option value="Pop">Pop</option>
        <option value="Punk">Punk</option>
        <option value="Indie">Indie</option>
    </select><br>
    <label for="estanteria">Numero de estanteria: </label>
    <input type="number" name="estanteria" id="estanteria"><br>
    <label for="prestado">Esta prestado: </label>
    <input type="checkbox" name="prestado" id="prestado">
</body>
<style>
    input{
        margin: 5px;
    }
</style>
</html>
